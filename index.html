<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toy Robot Simulation</title>
  </head>
  <body>
    <h1>Toy Robot Simulation</h1>

    <div class="command-input">
      <form>
        <label for="command-input"
          >Enter a command (e.g., PLACE 0,0,NORTH):</label
        >
        <input
          type="text"
          id="command-input"
          name="command"
          required
          pattern="^(PLACE [0-4],[0-4],(NORTH|SOUTH|EAST|WEST)|MOVE|LEFT|RIGHT|REPORT)$"
        />
        <button type="submit">Execute</button>
      </form>
    </div>
    <h2>Move Robot</h2>
    <div class="button-ui">
      <button type="button" id="turn-left">Turn Left</button>
      <button type="button" id="move-forward">Move</button>
      <button type="button" id="turn-right">Turn Right</button>
    </div>
    <div class="robot-position">
      <h2>Robot Position</h2>
      <table>
        <thead>
          <tr>
            <th>X</th>
            <th>Y</th>
            <th>Direction</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="x-position">0</td>
            <td id="y-position">0</td>
            <td id="direction">NORTH</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="main.ts" type="module"></script>
  </body>
</html>
